<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .appointment-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 15px;
        }
        .appointment-time {
            color: #0d6efd;
            font-weight: bold;
        }
        .appointment-type {
            color: #6c757d;
        }
        .cancel-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .action-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .action-buttons .btn {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Doctor Appointment System</a>
            <h1>Made By ANJALI GARG for BABYSTEPS</h1>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <!-- Booked Appointments Section -->
                <div class="mb-4">
                    <h2>Your Appointments</h2>
                    <div id="bookedAppointments">
                        <!-- Appointments will be loaded here -->
                    </div>
                </div>

                <h2>Available Doctors</h2>
                <div id="doctorsList" class="row"></div>
            </div>
            <div class="col-md-4">
                <div id="appointmentForm" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Book Appointment</h5>
                        <form id="bookingForm">
                            <div class="mb-3">
                                <label for="doctorSelect" class="form-label">Select Doctor</label>
                                <select class="form-select" id="doctorSelect">
                                    <option value="">Choose a doctor...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="appointmentDate" >
                            </div>
                            <div class="mb-3">
                                <label for="timeSlot" class="form-label">Time Slot</label>
                                <select class="form-select" id="timeSlot" required>
                                    <option value="">Choose a time slot...</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="appointmentType" class="form-label">Appointment Type</label>
                                <select class="form-select" id="appointmentType" >
                                    <option value="">Choose appointment type...</option>
                                    <option value="Routine Check-Up">Regular Checkup</option>
                                    <option value="Consultation">Consultation</option>
                                    <option value="Follow-up">Follow-up</option>
                                    <option value="Ultrasound">Ultrasound</option>
                                </select>
                            </div>
                            <label for="duration">Select Duration:</label>
<select id="durationSelect">
    <option value="30">30 minutes</option>
    <option value="60">60 minutes</option>
</select>
                            <div class="mb-3">
                                <label for="patientName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="patientName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Book Appointment</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Appointment Modal -->
    <div class="modal fade" id="editAppointmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editAppointmentId">
                        <div class="mb-3">
                            <label for="editDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="editDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTimeSlot" class="form-label">Time Slot</label>
                            <select class="form-select" id="editTimeSlot" required>
                                <option value="">Choose a time slot...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editDuration" class="form-label">Duration</label>
                            <select class="form-select" id="editDuration" required>
                                <option value="30">30 minutes</option>
                                <option value="60">60 minutes</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editAppointmentType" class="form-label">Appointment Type</label>
                            <select class="form-select" id="editAppointmentType" required>
                                <option value="Routine Check-Up">Regular Checkup</option>
                                <option value="Consultation">Consultation</option>
                                <option value="Follow-up">Follow-up</option>
                                <option value="Ultrasound">Ultrasound</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAppointmentChanges()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
